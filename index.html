<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup">
      <h1>JANE LOCAL PRICING</h1>
      <div class="form">
        <p>
          Converts Jane's CAD prices to currency of your choice and updates
          pricing site for you to screenshot
        </p>
        <h2>Choose Currency</h2>
        <div id="button-group">
          <button class="input" value="GBP" id="GBP">GBP</button>
          <button class="input" value="USD">USD</button>
          <button class="input" value="EUR">EUR</button>
          <select name="others" id="others" class="input">
            <option value="AUD">AUD</option>
            <option value="NZD">NZD</option>
            <option value="BRL">BRL</option>
          </select>
        </div>
        <label class="switch">
          <span class="slider round" name="checkbox">Tab Zoom</span>
          <input type="checkbox" name="checkbox"  id="zoom"/>
        </label>
        <h3>
          Sets zoom so the whole pricing window fits on one screen for easy
          screenshots
        </h3>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
